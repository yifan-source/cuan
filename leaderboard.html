<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peringkat - Cuan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #151c2c; --primary: #4a8d88; --text-dim: #94a3b8; --gold: #f1c40f; --silver: #bdc3c7; --bronze: #cd7f32; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; }

        /* Header Back */
        .header { padding: 20px 5%; display: flex; align-items: center; gap: 15px; background: var(--card); border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000; }
        .header a { color: white; text-decoration: none; width: 35px; height: 35px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        .header h2 { margin: 0; font-size: 16px; font-weight: 800; }

        /* Top 3 Podium */
        .podium { display: flex; justify-content: center; align-items: flex-end; padding: 40px 5% 20px; gap: 10px; background: linear-gradient(to bottom, var(--card), var(--bg)); }
        .rank-box { text-align: center; flex: 1; }
        .avatar-wrap { position: relative; display: inline-block; margin-bottom: 10px; }
        .avatar-wrap img, .avatar-wrap .initial { width: 60px; height: 60px; border-radius: 50%; background: #2d3748; border: 3px solid var(--silver); display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 20px; }
        
        /* Highlight Juara 1 */
        .rank-1 .avatar-wrap .initial { width: 80px; height: 80px; border-color: var(--gold); font-size: 30px; }
        .rank-1 .crown { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); color: var(--gold); font-size: 24px; }
        .rank-2 .avatar-wrap .initial { border-color: var(--silver); }
        .rank-3 .avatar-wrap .initial { border-color: var(--bronze); }
        
        .name { font-size: 12px; font-weight: 700; display: block; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .pts { font-size: 11px; color: var(--primary); font-weight: 800; }

        /* List Rank 4 ke bawah */
        .rank-list { padding: 10px 5%; }
        .rank-item { background: var(--card); padding: 15px; border-radius: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.03); }
        .rank-num { width: 25px; font-weight: 800; color: var(--text-dim); font-size: 14px; }
        .rank-info { flex: 1; }
        .rank-info b { font-size: 14px; display: block; }
        .rank-val { font-weight: 800; color: var(--primary); font-size: 13px; }
    </style>
</head>
<body>

    <div class="header">
        <a href="dashboard.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h2>PERINGKAT SULTAN</h2>
    </div>

    <div class="podium" id="podiumBox">
        <div class="rank-box rank-2">
            <div class="avatar-wrap"><div class="initial" id="p2-i">-</div></div>
            <span class="name" id="p2-n">...</span>
            <span class="pts" id="p2-p">Rp 0</span>
        </div>
        <div class="rank-box rank-1">
            <div class="avatar-wrap">
                <i class="fa-solid fa-crown crown"></i>
                <div class="initial" id="p1-i">-</div>
            </div>
            <span class="name" id="p1-n">...</span>
            <span class="pts" id="p1-p">Rp 0</span>
        </div>
        <div class="rank-box rank-3">
            <div class="avatar-wrap"><div class="initial" id="p3-i">-</div></div>
            <span class="name" id="p3-n">...</span>
            <span class="pts" id="p3-p">Rp 0</span>
        </div>
    </div>

    <div class="rank-list" id="rankList">
        </div>
        
        <footer style="margin-top: 10px; padding: 30px 6%; background: rgba(255,255,255,0.02); border-top: 1px solid rgba(255,255,255,0.05); text-align: center;">
    
    <div style="background: linear-gradient(135deg, rgba(74, 141, 136, 0.1), rgba(21, 28, 44, 0.5)); padding: 20px; border-radius: 20px; border: 1px solid rgba(74, 141, 136, 0.2); margin-bottom: 30px;">
        <i class="fa-solid fa-trophy" style="font-size: 24px; color: #ffd700; margin-bottom: 10px; display: block;"></i>
        <h4 style="margin: 0 0 8px 0; font-size: 13px; color: white; letter-spacing: 1px;">SISTEM PERINGKAT REAL-TIME</h4>
        <p style="margin: 0 auto; font-size: 11px; color: var(--text-dim); line-height: 1.6; max-width: 280px;">
            Data diperbarui secara otomatis. Pastikan Anda tetap aktif untuk mempertahankan posisi di papan peringkat. 
            <span style="color: var(--primary); font-weight: 800;">Fair play is priority!</span>
        </p>
    </div>

    <div style="display: flex; justify-content: center; gap: 20px; margin-bottom: 25px;">
        <a href="tos.html" style="color: var(--text-dim); font-size: 11px; text-decoration: none;">Aturan Main</a>
        <a href="privacy.html" style="color: var(--text-dim); font-size: 11px; text-decoration: none;">Privasi</a>
    </div>

    <div style="opacity: 0.4;">
        <img src="img/logo.jpg" style="width: 30px; border-radius: 8px; margin-bottom: 8px;">
        <p style="font-size: 9px; color: var(--text-dim); letter-spacing: 2px;">CUAN LEADERBOARD ENGINE</p>
    </div>

    <div style="height: 10px;"></div>
</footer>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const q = query(collection(db, "users"), orderBy("balance", "desc"), limit(10));

        onSnapshot(q, (snap) => {
            const users = [];
            snap.forEach(doc => users.push(doc.data()));

            // Update Podium (1, 2, 3)
            if(users[0]) { 
                document.getElementById('p1-n').innerText = users[0].name;
                document.getElementById('p1-p').innerText = "Rp " + users[0].balance.toLocaleString();
                document.getElementById('p1-i').innerText = users[0].name.charAt(0);
            }
            if(users[1]) { 
                document.getElementById('p2-n').innerText = users[1].name;
                document.getElementById('p2-p').innerText = "Rp " + users[1].balance.toLocaleString();
                document.getElementById('p2-i').innerText = users[1].name.charAt(0);
            }
            if(users[2]) { 
                document.getElementById('p3-n').innerText = users[2].name;
                document.getElementById('p3-p').innerText = "Rp " + users[2].balance.toLocaleString();
                document.getElementById('p3-i').innerText = users[2].name.charAt(0);
            }

            // Update List (4-10)
            const list = document.getElementById('rankList');
            list.innerHTML = "";
            for (let i = 3; i < users.length; i++) {
                list.innerHTML += `
                    <div class="rank-item">
                        <div class="rank-num">${i + 1}</div>
                        <div class="rank-info">
                            <b>${users[i].name}</b>
                        </div>
                        <div class="rank-val">Rp ${users[i].balance.toLocaleString()}</div>
                    </div>`;
            }
        });
    </script>
</body>
</html>
