<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penarikan - Cuan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f1a; --card: #151c2c; --primary: #4a8d88; --text-dim: #94a3b8; --danger: #ff4757; }
        body { margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; padding-bottom: 100px; overflow-x: hidden; }
        
        /* Notifikasi Estetik */
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: rgba(21, 28, 44, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 15px 25px; border-radius: 20px; z-index: 9999; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; align-items: center; gap: 12px; min-width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { top: 30px; }
        #toast i { font-size: 18px; }
        #toast span { font-size: 13px; font-weight: 600; }

        .top-title { padding: 30px 5% 10px; text-align: center; }
        .top-title h2 { margin: 0; font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        .card-balance { margin: 15px 5%; padding: 25px; background: linear-gradient(135deg, #151c2c 0%, #0b0f1a 100%); border-radius: 24px; border: 1px solid rgba(74, 141, 136, 0.3); text-align: center; }
        .card-balance small { color: var(--text-dim); font-size: 11px; text-transform: uppercase; }
        .card-balance h1 { margin: 10px 0 0; font-size: 30px; color: white; }

        .form-wd { padding: 0 6%; }
        .input-box { margin-bottom: 15px; }
        .input-box label { display: block; font-size: 11px; font-weight: 700; color: var(--text-dim); margin-bottom: 8px; margin-left: 5px; }
        .input-box input, .input-box select { width: 100%; padding: 16px; background: var(--card); border: 1px solid #2d3748; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-family: inherit; transition: 0.3s; }
        .input-box input:focus { border-color: var(--primary); }

        .btn-confirm { width: 100%; padding: 18px; background: var(--primary); border: none; border-radius: 16px; color: white; font-weight: 800; cursor: pointer; margin-top: 10px; font-size: 14px; transition: 0.3s; }
        .btn-confirm:active { transform: scale(0.96); }
        .btn-confirm:disabled { opacity: 0.6; cursor: not-allowed; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(21, 28, 44, 0.98); display: flex; justify-content: space-around; padding: 12px 0 25px; backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-decoration: none; color: #94a3b8; text-align: center; flex: 1; }
        .nav-item.active { color: #4a8d88; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="toast">
        <i id="toastIcon" class="fa-solid fa-circle-info"></i>
        <span id="toastMsg">Pesan Notifikasi</span>
    </div>

    <div class="top-title">
        <h2>PENARIKAN DANA</h2>
    </div>

    <div class="card-balance">
        <small>Saldo Anda</small>
        <h1 id="userBalance">Rp 0</h1>
    </div>

    <div class="form-wd">
        <div class="input-box">
            <label>PILIH METODE</label>
            <select id="wdMethod"><option>DANA</option><option>OVO</option><option>GOPAY</option><option>BANK TRANSFER</option></select>
        </div>
        <div class="input-box">
            <label>NAMA PEMILIK REKENING</label>
            <input type="text" id="wdName" placeholder="Nama sesuai aplikasi/bank">
        </div>
        <div class="input-box">
            <label>NOMOR HP / TUJUAN</label>
            <input type="number" id="wdTarget" placeholder="08xxxxxxxxxx">
        </div>
        <div class="input-box">
            <label>NOMINAL WD (MIN RP 5.500)</label>
            <input type="number" id="wdAmount" placeholder="5500">
        </div>
        <button class="btn-confirm" onclick="submitWD()">KONFIRMASI PENARIKAN</button>
    </div>
    
    <footer style="margin-top: 30px; padding: 30px 6%; background: rgba(255,255,255,0.02); text-align: center;">
        <div style="background: rgba(74, 141, 136, 0.1); border: 1px dashed var(--primary); padding: 15px; border-radius: 15px; text-align: left; margin-bottom: 20px;">
            <h4 style="margin: 0 0 10px 0; font-size: 13px; color: var(--primary);"><i class="fa-solid fa-clock"></i> SYARAT PENARIKAN</h4>
            <p style="margin: 0; font-size: 11px; color: var(--text-dim); line-height: 1.5;">
                • Akun minimal sudah terdaftar selama 1 hari.<br>
                • Minimal menyelesaikan 1 tugas yang telah disetujui (Approved).<br>
                • Penarikan diproses pukul 09.00 - 31.00 WIB.
            </p>
        </div>
        <p style="font-size: 10px; color: var(--text-dim);">© 2025-2026 Cuan.js.</p>
    </footer>

    <nav class="nav-bar">
        <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i><span>HOME</span></a>
        <a href="withdraw.html" class="nav-item active"><i class="fa-solid fa-wallet"></i><span>WD</span></a>
        <a href="referral.html" class="nav-item"><i class="fa-solid fa-user-plus"></i><span>UNDANG</span></a>
        <a href="profile.html" class="nav-item"><i class="fa-solid fa-circle-user"></i><span>PROFIL</span></a>
    </nav>

<script type="module">
    import { db, auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, getDoc, addDoc, collection, query, where, getDocs, serverTimestamp, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let currentBalance = 0;
    let userData = null;

    // Fungsi Notifikasi Estetik
    window.notify = (msg, type = 'info') => {
        const toast = document.getElementById('toast');
        const icon = document.getElementById('toastIcon');
        document.getElementById('toastMsg').innerText = msg;
        
        toast.className = 'show';
        if(type === 'error') {
            icon.className = 'fa-solid fa-circle-exclamation';
            icon.style.color = '#ff4757';
        } else if(type === 'success') {
            icon.className = 'fa-solid fa-circle-check';
            icon.style.color = '#22c55e';
        } else {
            icon.className = 'fa-solid fa-circle-info';
            icon.style.color = '#4a8d88';
        }

        setTimeout(() => { toast.className = ''; }, 3000);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists()) {
                userData = userDoc.data();
                currentBalance = userData.balance || 0;
                document.getElementById('userBalance').innerText = "Rp " + currentBalance.toLocaleString();
            }
        } else { window.location.href = "login.html"; }
    });

    window.submitWD = async () => {
        const amountInput = document.getElementById('wdAmount').value;
        const name = document.getElementById('wdName').value;
        const target = document.getElementById('wdTarget').value;
        const amount = parseInt(amountInput);
        
        if(!name || !target || !amountInput) return notify("Isi semua data!", "error");
        if(amount < 5500) return notify("Minimal penarikan Rp 5.500", "error");
        if(amount > currentBalance) return notify("Saldo tidak mencukupi!", "error");

        const btn = document.querySelector('.btn-confirm');
        btn.innerText = "VERIFIKASI...";
        btn.disabled = true;

        try {
            // Cek 3 Hari
            const regDate = userData.timestamp ? userData.timestamp.toDate() : new Date();
            const diffDays = Math.ceil(Math.abs(new Date() - regDate) / (1000 * 60 * 60 * 24)); 
            if (diffDays < 1) {
                btn.innerText = "KONFIRMASI PENARIKAN"; btn.disabled = false;
                return notify("Minimal akun berumur 1 hari!", "error");
            }

            // Cek 3 Task Approved
            const taskSnap = await getDocs(query(collection(db, "task_submissions"), where("uid", "==", auth.currentUser.uid), where("status", "==", "success")));
            if (taskSnap.size < 1) {
                btn.innerText = "KONFIRMASI PENARIKAN"; btn.disabled = false;
                return notify("Selesaikan minimal 1 tugas!", "error");
            }

            // Proses
            await updateDoc(doc(db, "users", auth.currentUser.uid), { balance: increment(-amount) });
            await addDoc(collection(db, "withdrawals"), {
                uid: auth.currentUser.uid,
                email: auth.currentUser.email,
                accountName: name,
                method: document.getElementById('wdMethod').value,
                target: target,
                amount: amount,
                status: "pending",
                timestamp: serverTimestamp()
            });

            notify("WD Berhasil diajukan!", "success");
            setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);
        } catch(e) { 
            notify("Terjadi kesalahan!", "error");
            btn.innerText = "KONFIRMASI PENARIKAN"; btn.disabled = false;
        }
    }
</script>
</body>

</html>
